<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>

    <style>
        /* General Reset and Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Full-Screen Centering */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1c1c1c, #333);
            font-family: Arial, sans-serif;
            color: #ffffff;
            text-align: center;
            overflow: hidden;
        }

        /* Container for Centering Content */
        .container {
            width: 80%;
            max-width: 500px;
            padding: 20px;
            background: #444;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #ffdf00;
        }

        h3 {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #cccccc;
        }

        /* Styling for the Quote Display */
        #quote-display {
            font-size: 1.5em;
            color: #f0f0f0;
            font-style: italic;
            margin: 20px 0;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 4px solid #ffdf00;
            border-radius: 5px;
        }

        /* Stylish Button */
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #333;
            background-color: #ffdf00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ffc107;
            color: #111;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Random Quotes</h1>
        <h3>Click generate to proceed</h3>
        <button onclick="generateQuote()">Generate Quote</button>
        <div id="quote-display"></div>
    </div>

    <script>
        const quotes = [
            "He who loves his bed loves to beg",
            "Don't work hard, work smart",
            "It is only a fool that is right all the time",
            "Girls always go for the bag",
            "Again the bitches are all about the money",
            "Yeah should have prolly fetched from an API, my quotes are dumb",
            "Please feel free to contribute"
        ];
        
        function generateQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById('quote-display').textContent = quotes[randomIndex];
        }
    </script>
</body>
</html>
